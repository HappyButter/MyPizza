<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <title>MyPizza</title>
</head>

<body>
  <div class="middlepane">
    <header>
      <img src="./assets/android-chrome-192x192.png" alt="pizza logo">
      <h1>MyPicca</h1>
    </header>

    <nav>
      <ul>
        <li id="home"><a href="#">Home</a></li>
        <li id="historical-data"><a href="#">Historical Data</a></li>
      </ul>
    </nav>

    <main>
      <div id="home-content">
        <div class="temp-container">
          <div class="temp-box" id="current-temp-box">
            <div class="current-temp-box-half">
              <h3 class="temp-box-header">Heat bed temperature</h3>
              <h1 class="temp-box-value" id="current-heat-bed-temp-value">32 &#8451;</h1>
            </div>
            <hr>
            <div class="current-temp-box-half">
              <h3 class="temp-box-header">Ambient temperature</h3>
              <h1 class="temp-box-value" id="current-ambient-temp-value">11 &#8451;</h1>
            </div>
          </div>
          <div class="temp-box" id="expected-temp">
            <div id="expected-temp-box-top">
              <h3 class="temp-box-header">Expected temperature</h3>
              <h1 class="temp-box-value" id="expected-temp-value">53 &#8451;</h1>
            </div>
            <hr>
            <div id="temp-box-setter">
              <input id="input-temp" type="number" placeholder="Temperature" />
              <button type="submit" id="submit-temp-btn">Set</button>
            </div>
          </div>
        </div>

        <div class="power-switch">
          <input type="checkbox" id="machine-switch-btn" />
          <div class="button">
            <svg class="power-off">
              <use xlink:href="#line" class="line" />
              <use xlink:href="#circle" class="circle" />
            </svg>
            <svg class="power-on">
              <use xlink:href="#line" class="line" />
              <use xlink:href="#circle" class="circle" />
            </svg>
          </div>
        </div>
      </div>

      <div id="historical-data-content" class="hidden">
        <button id="get-historical-data-btn">Get historical data</button>
        <div>
          <canvas id="historical-chart" width="300" height="200"></canvas>
        </div>
        <button id="save-to-file-btn" class="hidden">Save to file</button>
      </div>
    </main>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
        <line x1="75" y1="34" x2="75" y2="58" />
      </symbol>
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
        <circle cx="75" cy="80" r="35" />
      </symbol>
    </svg>

    <script src="./main.js" type="module"></script>
    <script src="./historyHandeler.js" type="module"></script>
</body>

</html>
